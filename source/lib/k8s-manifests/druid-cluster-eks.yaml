      valueFrom:
        secretKeyRef:
          name: druid-secret
          key: oidc-client-secret
    {{/oidc_client_id}}
  serviceAccount: druid-application-sa

  nodes:
    brokers:
      nodeType: "broker"
      druid.port: 8082
      nodeConfigMountPath: "/opt/druid/conf/druid/cluster/query/broker"
      replicas: {{broker_replica_cnt}}
      livenessProbe:
          initialDelaySeconds: {{initial_probe_delay_seconds}}
          httpGet:
            path: /status/health
            port: 8082
      readinessProbe:
          initialDelaySeconds: {{initial_probe_delay_seconds}}
          httpGet:
            path: /status/health
            port: 8082
      runtime.properties: |
        druid.service=druid/broker
        druid.processing.tmpDir=/opt/druid/tmp

        # custom runtime properties
        {{#broker_runtime_properties}}
        {{{key}}}={{{value}}}
        {{/broker_runtime_properties}}
      extra.jvm.options: |-
        -XX:MaxRAMPercentage={{broker_max_ram_percentage}}
        -XX:MinRAMPercentage={{broker_min_ram_percentage}}
        -XX:ActiveProcessorCount={{broker_processor_count}}
      resources:
        requests:
          cpu: {{broker_request_cpu}}
          memory: {{broker_request_memory}}
      {{#capacity_provider_ec2}}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: druid/nodeType
                    operator: In
                    values:
                      - druid-query
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - broker
            topologyKey: kubernetes.io/hostname
      {{/capacity_provider_ec2}}

    coordinators:
      nodeType: "coordinator"
      druid.port: 8081
      nodeConfigMountPath: "/opt/druid/conf/druid/cluster/master/coordinator-overlord"
      replicas: {{coordinator_replica_cnt}}
      livenessProbe:
        initialDelaySeconds: {{initial_probe_delay_seconds}}
        httpGet:
          path: /status/health
          port: 8081
      readinessProbe:
        initialDelaySeconds: {{initial_probe_delay_seconds}}
        httpGet:
          path: /status/health
          port: 8081
      runtime.properties: |
        druid.service=druid/coordinator
        druid.coordinator.asOverlord.enabled=false

        # custom runtime properties
        {{#coordinator_runtime_properties}}
        {{{key}}}={{{value}}}
        {{/coordinator_runtime_properties}}
      extra.jvm.options: |-
        -XX:MaxRAMPercentage={{coordinator_max_ram_percentage}}
        -XX:MinRAMPercentage={{coordinator_min_ram_percentage}}
        -XX:ActiveProcessorCount={{coordinator_processor_count}}
      resources:
        requests:
          cpu: {{coordinator_request_cpu}}
          memory: {{coordinator_request_memory}}
      {{#capacity_provider_ec2}}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: druid/nodeType
                    operator: In
                    values:
                      - druid-master
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - coordinator
            topologyKey: kubernetes.io/hostname
      {{/capacity_provider_ec2}}

    overlords:
      nodeType: "overlord"
      druid.port: 8090
      nodeConfigMountPath: "/opt/druid/conf/druid/cluster/master/coordinator-overlord"
      replicas: {{overlord_replica_cnt}}
      livenessProbe:
        initialDelaySeconds: {{initial_probe_delay_seconds}}
        httpGet:
          path: /status/health
          port: 8090
      readinessProbe:
        initialDelaySeconds: {{initial_probe_delay_seconds}}
        httpGet:
          path: /status/health
          port: 8090
      runtime.properties: |
        druid.service=druid/overlord

        # custom runtime properties
        {{#overlord_runtime_properties}}
        {{{key}}}={{{value}}}
        {{/overlord_runtime_properties}}
      extra.jvm.options: |-
        -XX:MaxRAMPercentage={{overlord_max_ram_percentage}}
        -XX:MinRAMPercentage={{overlord_min_ram_percentage}}
        -XX:ActiveProcessorCount={{overlord_processor_count}}
      resources:
