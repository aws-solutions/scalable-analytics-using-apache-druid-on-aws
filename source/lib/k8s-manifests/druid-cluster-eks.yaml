  deleteOrphanPvc: true
  volumeMounts:
    - mountPath: /opt/druid/tmp
      name: tmp-volume
  volumes:
    - name: tmp-volume
      emptyDir: {}
  env:
    - name: AWS_USE_FIPS_ENDPOINT
      value: "{{use_fips_endpoint}}"
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: METADATA_STORAGE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: druid-secret
          key: rds-password
    - name: METADATA_STORAGE_USERNAME
      valueFrom:
        secretKeyRef:
          name: druid-secret
          key: rds-username
    - name: DRUID_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: druid-secret
          key: druid-admin-password
    - name: DRUID_INTERNAL_CLIENT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: druid-secret
          key: druid-internal-client-password
